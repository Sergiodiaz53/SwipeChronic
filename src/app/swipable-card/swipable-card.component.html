<ion-list>
  <ion-item-sliding>
    <ion-item>
      <img src="assets/3803.jpg" />
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="favorite(item)">Izquierda</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Derecha</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
